<!DOCTYPE html>
<html lang="en">
<head>
    <title>Needy Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myStyle.css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/myScript.js"></script>
    <script>
        $(document).ready(function () 
        {
            $("#tid").val(localStorage.getItem('id'));
            var uid = $("#tid").val();
            var url = "/nrouter/getalldataN?sid=" + uid;
            $.get(url, function (datarecv) {//---------------PROVIDER PROFILE FETCH DATA--------------------------------------------------
                if (datarecv.length == 0) {
                    $('#mnl').html("Please update your profile").css({ 'color': 'black', "font-style": "italic" });
                }
                else 
                {
                    $('#nl').html("Welcome &nbsp;"+datarecv[0].name).css('color', 'white');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <center>
            <h2><u> Needy Dash Board</u></h2>
        </center>

        <div class="row mt-5 offset-md-1">
            <h5><span id="nl"> </span></h5>
            <marquee behavior="alternate" direction=""><h5><span id="mnl"> </span></h5></marquee>
            <input type="text" hidden name="" id="tid">
        </div>

            <div class="row mt-3">
                <div class="col-md-3 offset-md-1 mt-3">
                    <div class="body" style="border: 2px black solid;">
                        <img src="uploads/user.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <center><a href="/nrouter/np" class="btn btn-primary">Update Profile</a></center>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mt-3">
                    <div class="body" style="border: 2px black solid;">
                        <img src="uploads/medicine background.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <center><a href="/nrouter/mf" class="btn btn-primary">Med Finder</a></center>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mt-3">
                    <div class="body" style="border: 2px black solid;">
                        <img src="uploads/user.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <center><input type="button" value="Logout" onclick="logout();" class="btn btn-primary"></center>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
