<html>
    <head>
        <title>
            Med Provider Page   
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/myStyle.css">
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/myScript.js"></script>
        <script>
            $(document).ready(function () {
                    $("#tid").val(localStorage.getItem('id'));
                    var uid = $("#tid").val();
                    var url = "/prouter/getalldataP?sid=" + uid;
                    $.get(url, function (datarecv) {//---------------PROVIDER PROFILE FETCH DATA--------------------------------------------------
                        if (datarecv.length == 0) {
                        }
                        else {
                            $('#nl').html(datarecv[0].name).css('color', 'white');
                        }
                    });
                });
        </script>
    </head>
    <body>
        <div class="container">
            <center>
                <h2><u> Provider Dash Board</u></h2>
            </center>

            <div class="row">
                <div class="col">
                    <h5><label for="" style="color: white;">Welcome &nbsp;</label><span id="nl"> </span></h5>
                    <input type="text" hidden name="" id="tid">
                </div>
            </div>

            <div class="row mt-2">
                <!--------------------------------FIRST CARD---------------------------------->
                <div class="col-md-3" >
                    <div class="body" style="border: 2px black solid;">
                        <img src="uploads/user.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <center><a href="/prouter/p" class="btn" style="color: black; border: 1px black solid;">Update Profile</a></center>
                        </div>
                    </div>
                </div>
                <!---------------------------------SECOND CARD--------------------------------->
                <div class="col-md-3 ">
                    <div class="body" style="border: 2px black solid;">
                        <img src="uploads/medWallpaper.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <center><a href="/prouter/ma" class="btn" style="color: black; border: 1px black solid;">Avail Medicine</a></center>
                        </div>
                    </div>
                </div>
                <!---------------------------------THIRD CARD------------------------------------>
                <div class="col-md-3 ">
                    <div class="body" style="border: 2px black solid;">
                        <img src="uploads/medicine background.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <center><a href="/prouter/mm" class="btn"style="color: black; border: 1px black solid;">Med Manager</a></center>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="body" style="border: 2px black solid;">
                        <img src="uploads/user.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <center><input type="button" class="btn" value="Logout" onclick="logout();" name="" id=""></center>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
